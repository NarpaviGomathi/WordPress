apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: wordpress
    tier: frontend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cephfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  storageClassName: rook-cephfs
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
spec:
  type: ExternalName
  externalName: 10.184.49.241  # Worker node where MariaDB is running
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      restartPolicy: Always
      containers:
      - name: wordpress
        image: gomathi747/wordpress:latest
        env:
        - name: DB_HOST
          value: "mariadb-service"   # MariaDB IP
        - name: DB_USER
          value: "wordpress_user"
        - name: DB_PASSWORD
          value: "mypassword"
        - name: DB_NAME
          value: "wordpress_db"
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: cephfs-pvc
