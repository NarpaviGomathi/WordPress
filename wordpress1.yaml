---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31282
  selector:
    app: wordpress
    tier: frontend

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      initContainers:
        - name: init-db-check
          image: appropriate/curl:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "⏳ Waiting for MariaDB at ${DB_HOST}:3306..."
              until curl --silent tcp://${DB_HOST}:3306 >/dev/null 2>&1; do
                sleep 2
              done
              echo "✅ MariaDB is up!"

        - name: init-wordpress
          image: gomathi747/wordpress:latest
          command: ["/bin/bash", "-c"]
          env:
            - name: DB_HOST
              value: "10.184.49.241"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-name
          args:
            - |
              set -e
              echo "🔁 Syncing Git repo..."
              if [ ! -d "/var/www/html/wordpress/.git" ]; then
                rm -rf /var/www/html/wordpress/*
                git clone --depth=1 --branch main https://github.com/NarpaviGomathi/WordPress.git /var/www/html/wordpress
              else
                cd /var/www/html/wordpress && git pull origin main
              fi

              echo "🧹 Removing old wp-config.php..."
              rm -f /var/www/html/wordpress/wp-config.php

              cd /var/www/html/wordpress

              echo "⚙️ Generating wp-config.php from sample..."
              cp wp-config-sample.php wp-config.php
              sed -i "s/database_name_here/${DB_NAME}/" wp-config.php
              sed -i "s/username_here/${DB_USER}/"       wp-config.php
              sed -i "s/password_here/${DB_PASSWORD}/"   wp-config.php
              sed -i "s/localhost/${DB_HOST}/"           wp-config.php
              sed -i "/define( 'WP_DEBUG', false );/d"   wp-config.php
              echo "define( 'WP_DEBUG', true );"       >> wp-config.php
              if ! grep -q "define( 'FS_METHOD', 'direct' );" wp-config.php; then
                echo "define( 'FS_METHOD', 'direct' );"     >> wp-config.php
              fi
              sed -i "s|^\$table_prefix = .*|\$table_prefix = 'wp_';|" wp-config.php

              echo "✅ wp-config.php templated"

              chown www-data:www-data wp-config.php && chmod 644 wp-config.php
              chown -R www-data:www-data /var/www/html/wordpress
              chmod -R 755 /var/www/html/wordpress
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html/wordpress

      containers:
        - name: wordpress
          image: gomathi747/wordpress:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: "10.184.49.241"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-name
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html/wordpress

      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wp-pv-claim
