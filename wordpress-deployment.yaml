apiVersion: v1
kind: Namespace
metadata:
  name: wordpress

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-pv
  namespace: wordpress
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/data"  # Change this path based on your environment

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pvc
  namespace: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: gomathi747/wordpress-docker:latest
          imagePullPolicy: Always  # Ensures the latest image is used
          ports:
            - containerPort: 80
          env:
            - name: DB_NAME
              value: "wordpress_db"
            - name: DB_USER
              value: "wordpress_user"
            - name: DB_PASSWORD
              value: "mypassword"
            - name: DB_HOST
              value: "10.184.49.241"
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html/wordpress
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: wordpress
spec:
  selector:
    app: wordpress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer  # Change to NodePort if needed
